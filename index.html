<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Візуалізація КАБ - Курахове</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="visualization-box">
            <div id="visualization">
                <div class="vertical-scale" id="vertical-scale">
                    <div style="top: 0;">10000 м | 10 хв</div>
                    <div style="top: 20%;">8000 м | 8 хв</div>
                    <div style="top: 40%;">6000 м | 6 хв</div>
                    <div style="top: 60%;">4000 м | 4 хв</div>
                    <div style="top: 80%;">2000 м | 2 хв</div>
                    <div style="top: 100%;">0 м | 0 хв</div>
                </div>
            </div>
        </div>
        <div>
            <ul id="kab-list"></ul>
            <button class="button" onclick="startKabVisualization()">Пуск</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
